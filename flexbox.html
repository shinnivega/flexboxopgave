<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout</title>
  <style>
    body {
      margin: 10px; /* Add margin to each side of the screen */
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: calc(100vh - 20px); /* Adjust height to account for top and bottom margins */
    }
    header, footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      margin-bottom: 10px; /* Add margin between header/footer and main content */
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center content horizontally */
      padding: 10px; /* Add padding to the main content */
    }
    .header-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-menu {
      margin-left: auto;
    }
    .flex-container {
      display: flex;
      /*justify-content: center; /* Center content horizontally */
      flex-direction: row;
      margin-bottom: 20px; /* Add more space between flex container and inner flex container */
    }
    .flex-item {
      padding: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin-right: 20px; /* Add more space between flex items */
    }
    .left-box {
      flex: 1; /* Take up 48% of the available space, don't grow or shrink */
      min-height: 400px; /* Adjust height */
    }
    .right-box {
      /*flex: 0 0 48%; /* Take up 48% of the available space, don't grow or shrink */
      flex: 1  50;
      min-height: 400px; /* Adjust height */
    }
    .inner-flex-container {
      display: flex;
      flex-direction: row; /* Display horizontally */
      width: 100%;
      margin-bottom: 20px; /* Add more space between inner flex container and footer */
    }
    .inner-flex-item {
      flex: 1; /* Equal width for all inner flex items */
      padding: 10px;
      border: 1px solid #ccc;
      display: flex; /* Nested flex container */
      justify-content: center; /* Center content horizontally */
      align-items: center; /* Center content vertically */
      margin-right: 20px; /* Add more space between inner flex items */
    }
    .box-1, .box-2, .box-3 {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      margin-bottom: 20px; /* Add more space between boxes */
    }
    .box-1 {
      flex: 7; /* 70% of the available space */
      height: 300px; /* Adjust height */
      background-color: green; /* Set background color to green */
    }
    .box-2 {
      flex: 5; /* 50% of the available space */
      height: 235px; /* Adjust height */
      background-color: green; /* Set background color to green */
    }
    .box-3 {
      flex: 3; /* 30% of the available space */
      height: 150px; /* Adjust height */
      background-color: green; /* Set background color to green */
    }
    .green-content {
      flex-grow: 1; /* Take up available space */
      background-color: green; /* Set background color to green */
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-box">
        <div class="logo">Logo</div>
        <nav class="nav-menu">
          <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="flex-container">
        <div class="flex-item left-box">Left Box</div>
        <div class="flex-item right-box">Right Box</div>
      </div>
      <div class="inner-flex-container">
        <div class="inner-flex-item box-1">
          <div class="green-content">Box 1</div>
        </div>
        <div class="inner-flex-item box-2">
          <div class="green-content">Box 2</div>
        </div>
        <div class="inner-flex-item box-3">
          <div class="green-content">Box 3</div>
        </div>
      </div>
    </main>
    <footer>
      Footer
    </footer>
  </div>
</body>
</html>
